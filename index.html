<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización Fibonacci Heap</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <header>
        <h1>Fibonacci Heap Visualizer</h1>
        <div id="controls">
            <button id="prevBtn" onclick="prevStep()">Anterior</button>
            <span id="step-info">Cargando...</span>
            <button id="nextBtn" onclick="nextStep()">Siguiente</button>
        </div>
    </header>

    <div id="mynetwork"></div>

    <div id="legend">
        <div class="legend-item"><div class="dot"></div>Nodo Normal</div>
        <div class="legend-item"><div class="dot"></div>Mínimo Global</div>
        <div class="legend-item"><div class="dot"></div>Marcado</div>
    </div>

</body>
</html>
